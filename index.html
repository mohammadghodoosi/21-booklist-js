<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body'>
  <nav class="navbar navbar-dark bg-success">
    <div class="container">
      <a href="#" class="navbar-brand">book list</a>
    </div>
  </nav>
  <br/><br/>
  <div class="row row-cols-1 row-cols-sm-2 gx-sm-5 mt-5">
    <div id="parent" class='col-sm-6 col-12 container bg-light border border-1 mb-5 p-5'>
    <form id='book-form' >
      <div>
        <label for='title' class='label-form'>title</label>
        <input class='input-group form-control' id='title'>
      </div>
      <br/><br/>
      <div>
        <label for='author' class='label-form'>author</label>
        <input id='author' class='input-group form-control'>
      </div> 
      <br/><br/>
      <div>
        <label for='isbn' class='label-form'>isbn</label>
        <input id='isbn' class='input-group form-control'>
      </div>
      <br/><br/>
      <button type="submit" class='btn bg-success form-control' id='btn'>submit</button>
    </form>
  </div>

    <div class="col-12 col-sm-4 container table-responsive">
      <table id='table-book' class='table table-sm table-striped border border-1 bg-light'>
        <thead>
          <th>title</th>
          <th>author</th>
          <th>isbn</th>
          <th></th>
        </thead>
        <tbody id='body-book'></tbody>
      </table>
    </div>
  </div>
</div>

<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
